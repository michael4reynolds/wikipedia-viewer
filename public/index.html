<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="src/css/main.pcss"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Wikipedia Viewer</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="search-area">
          <input id="search" type="text" placeholder="Search..." required>
          <button class="search-icon"><i class="fa fa-search"></i></button>
        </div>
        <button id="random">
          <i class="fa fa-random"></i>
          Random
        </button>
      </form>
      <div id="results" class="output">
        <li>
          <div class="img-wrapper">
            <a href="https://en.wikipedia.org/wiki/Apple_Inc." target="_blank"></a>
            <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Apple_Headquarters_in_Cupertino.jpg/300px-Apple_Headquarters_in_Cupertino.jpg">
          </div>
          <div class="blurb">
            <h1 class="wiki-title">
              <span>Apple Inc.</span>
              <a class="btn-wiki" href="https://en.wikipedia.org/wiki/Apple_Inc." target="_blank">
                <i class="fa fa-external-link"></i>
                <i class="fa fa-wikipedia-w" aria-hidden="true"></i>
              </a>
            </h1>
            <p>This article is about the technology company - For other uses of the name "Apple</p>
          </div>
        </li>
      </div>
    </div>
  </body>
</html>
